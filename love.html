<!DOCTYPE html>
<html>
  <head>
    <title>Heart Animation</title>
    <meta charset="UTF-8">
    <meta name="Keywords">
    <meta name="Description">

    <style>
      canvas {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, .2);
      }

      /* Style untuk tombol back */
      .btn-back {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        color: #fff;
        background-color: #E4A5A5;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      .btn-back:hover {
        background-color: #D49494;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>

    <canvas id="heart" width="1920" height="947"></canvas>
    
    <script src="love.js"></script>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html
